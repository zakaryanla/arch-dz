fullnameOverride: "crud-api-dz4"

replicaCount: 5

image:
  repository: zakaryanla/crud-api-dz4
  pullPolicy: IfNotPresent
  tag: "2.0"

metrics:
  enabled: true
  path: /metrics
  port: "5000"

imagePullSecrets: []

config:
  PGHOST: 'crud-db-postgresql'
  PGPORT: '5432'
  PGDATABASE: crudapi

secrets:
  PGUSER: crudapi
  PGPASSWORD: a2dvxX32fds

migrate:
  enabled: true
  command: cd db && pgmigrate -t latest migrate

resources:
  limits:
    cpu: "500m"
    memory: "512Mi"
  requests:
    cpu: 100m
    memory: "128Mi" 

service:
  type: ClusterIP
  port: 5000

ingress:
  enabled: true
  className: nginx
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: "arch.homework"
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

readinessProbe:
  httpGet:
    path: /api/v1/user/1
    port: 5000
    scheme: HTTP
  initialDelaySeconds: 10
  timeoutSeconds: 5
  periodSeconds: 10
  successThreshold: 2
  failureThreshold: 3
livenessProbe:
  httpGet:
    path: /api/v1/user/1
    port: 5000
    scheme: HTTP
  initialDelaySeconds: 10
  timeoutSeconds: 5
  periodSeconds: 10
  successThreshold: 1
  failureThreshold: 5
